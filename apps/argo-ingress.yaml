apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ingress
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`argocd.lab-k0s.ourlab.cc`)
      priority: 10
      services:
        - name: argocd-argocd-server
          port: 80
    - kind: Rule
      match: Host(`argocd.lab-k0s.ourlab.cc`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: argocd-argocd-server
          port: 80
          scheme: h2c
  tls:
    certResolver: default