apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argo-cd
spec:
  project: default
  source:
    chart: traefik
    repoURL: https://helm.traefik.io/traefik
    targetRevision: 22.1.0
    helm:
      releaseName: traefik
      values: |
        updateStrategy:
          type: OnDelete

        deployment:
          enabled: true
          kind: DaemonSet

        service:
          enabled: true
          type: NodePort

        ports:
          websecure:
            hostPort: 443
            expose: true
            exposedPort: 443
            protocol: TCP

  destination:
    server: "https://kubernetes.default.svc"
    namespace: traefik