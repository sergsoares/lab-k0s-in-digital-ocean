apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argo-cd
spec:
  project: default
  source:
    chart: traefik
    repoURL: https://helm.traefik.io/traefik
    helm:
      releaseName: traefik
      targetRevision: 22.1.0
      valueFiles:
      - traefik-values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: traefik